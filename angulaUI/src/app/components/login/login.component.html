<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="assets/img/3094352.jpg"
              class="image"> </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <div class="col-sm-12 d-flex justify-content-center">
            <p class="mb-0 mr-4 mt-2 h3">Iniciar sesión</p>
          </div><br>
          <div>
            <form>
              <div class="row px-3"> <label for="user" class="mb-1">Usuario
                </label> <input class="mb-4" type="text" id="user" name="username" #username="ngModel" [(ngModel)]="user.username"
                placeholder="Ingrese su usuario"> </div>
              <div class="row px-3"> <label for="password" class="mb-1">Contraseña
                </label> <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="user.password"
                placeholder="Ingrese su contraseña">
              </div>
              <div class="row px-3 mb-4">
                <div class="custom-control custom-checkbox custom-control-inline"> </div> <a href="#"
                  class="ml-auto mb-0 text-sm">¿Olvidaste tu contraseña?</a>
              </div>
              <div class="row mb-3 px-3"><button type="submit" class="btn btn-blue text-center" (click)="login()">Ingresar</button>
              </div>
              <div class="row mb-4 px-3"><small class="font-weight-bold">¿No tienes una cuenta? <a
                    class="text-danger " routerLink="register">Regístrate</a></small> </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
